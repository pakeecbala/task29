<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <div>
    <h1 class="p-3 mb-2 bg-dark text-white">{{ title }} - Exchange</h1>
    <div class="progress d-flex justify-content-center" style="height: 10px;">
      <div
        class="progress-bar"
        role="progressbar"
        style="width: 25%;"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
        [ngStyle]="{ width: progress + '%' }"
      >
        {{ progress }}
      </div>
    </div>
    <br />

    <div class="d-flex justify-content-center">
      <ul class="list-group" style="width: 18rem;">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let item of results"
        >
          {{ item.symbol }}
          <span class="badge badge-primary badge-pill">{{ item.price }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
